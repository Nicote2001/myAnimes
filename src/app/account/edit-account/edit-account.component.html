<h1 class="inputAccount">Account Information</h1>
<div class="form-outline mb-4">
    <input type="email" id="form1Example13" class="form-control form-control-lg active" value="{{email}}" disabled="true" />
    <label class="form-label" for="form1Example13">Email address</label>
    <div class="form-notch">
      <div class="form-notch-leading" style="width: 9px; "></div>
      <div class="form-notch-middle" style="width: 88.8px; "></div>
      <div class="form-notch-trailing"></div>
    </div>
  </div> 
  <div class="form-outline mb-4">
    <input type="text" id="form1Example13" class="form-control form-control-lg active" [(ngModel)]="username" />
    <label class="form-label" for="form1Example13">Username</label>
    <div class="form-notch">
      <div class="form-notch-leading" style="width: 9px; "></div>
      <div class="form-notch-middle" style="width: 65px; "></div>
      <div class="form-notch-trailing"></div>
    </div>
  </div>
  <button type="button" class="btn btn-warning" (click)="saveUsername()">
    Save
  </button>
  <h1 class="inputAccount">Account Password Reset</h1>
  <button (click)="sendPasswordReset()" class="button" >Send Reset Password</button>
  <h1 class="inputAccount">Last Watched</h1>
  <div class="container" style="padding-top:1rem ; padding-bottom:1rem; margin-bottom:1rem;">
    <div class="row watched-css"  *ngFor="let anime of animes"> 
      <div class="row" (click)=" goToAnime(anime)" style="max-width: 96% !important;">
          <div class="col-3 col-sm-3 col-md-3 col-lg-2 col-xl-2 " ><img src="{{anime.imgUrl}}" style="width: 5rem; margin: 0.2rem; border-radius: 5px;"/></div>
          <div class="col-4 col-sm-4 col-md-4 col-lg-5 col-xl-5 " ><h5 class="mb-1">{{anime.animeTitle}}</h5></div>
          <div class="col-2 col-sm-2 col-md-3 col-lg-3 col-xl-3 " ><small>{{anime.lastUpdate.slice(4,21)}}</small></div>
          <div class="col-2 col-sm-2  col-md-2 col-lg-2 col-xl-2 " ><p class="mb-1" style="text-align: left;">Episode {{anime.currentEpisode}}</p></div>
      </div>
      <div class="row col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 ">
        <button class="btn-close" (click)="deleteAnime(anime)"></button>
      </div>
    </div>
    </div>
