<div class="contact1">
    <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
            <img src="https://i.pinimg.com/originals/b8/54/5b/b8545b7d4b316733e8ad2da41cd6080e.png" alt="IMG">
        </div>

        <form class="contact1-form validate-form" [formGroup]="form" method="post" (ngSubmit)="sendMail()">
            <span class="contact1-form-title">
                Contact Us
            </span>
            <div class="container-social">
                <div class="d-inline-block">
                    <a class="btn btn-primary" style="background-color: #55acee;" href="#!" role="button"
                    ><i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="d-inline-block"><a class="btn btn-primary" style="background-color: #ac2bac;" href="#!" role="button"
                    ><i class="fab fa-instagram"></i
                  ></a></div>
                <div class="d-inline-block"><a class="btn btn-primary" style="background-color: #ff4500;" href="#!" role="button"
                    ><i class="fab fa-reddit-alien"></i
                  ></a></div>
                <div class="d-inline-block"><a class="btn btn-primary" style="background-color: #333333;" href="#!" role="button"
                    ><i class="fab fa-github"></i
                  ></a></div>
            </div>
            <div class="wrap-input1 validate-input" data-validate = " Your Valid email is required: ex@abc.xyz">
                <input class="form-control input1" type="email" name="email" placeholder="Email" [formControl]="email" required>
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                <input class="form-control input1" type="text" name="name" placeholder="Subject" [formControl]="name" required >
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate = "Message is required">
                <textarea class="form-control input1" name="message" [formControl]="message" placeholder="I'm interested in..." required></textarea>
                <span class="shadow-input1"></span>
            </div>

            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn">
                    <span>
                        Send Email
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
