<mdb-carousel [controls]="true" [indicators]="true" [animation]="'fade'" style="width: 20rem; height: 30rem; ">
  <mdb-carousel-item class="color-container" >
    <img  (click)="goToAnimeFromCarousel(recommandationAnimes[0].title)"
      src="{{recommandationAnimes[0].image}}"
      class="d-block img-caroussel"
      style=""
      alt="..."
    />
    <div class="caroussel-info-body"> 
      <h5>{{recommandationAnimes[0].title}}</h5>
      <p>{{recommandationAnimes[0].summary}}</p>
    </div>
  </mdb-carousel-item >
    <mdb-carousel-item class="color-container"  *ngFor=" let item of recommandationAnimes.slice(1,recommandationAnimes.length)">
      <img  (click)="goToAnimeFromCarousel(item.title)"
        src="{{item.image}}"
        class="d-block img-caroussel"
        style=""
        alt="..."
      />
      <div class="caroussel-info-body"> 
        <h5>{{item.title}}</h5>
        <p>{{item.summary}}</p>
      </div>
      
    </mdb-carousel-item >
  </mdb-carousel>
