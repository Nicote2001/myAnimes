<mdb-carousel [controls]="true" [indicators]="false" [animation]="'fade'"  class="w-100 h-100">
    <mdb-carousel-item class="color-container"  *ngFor=" let item of recommandationAnimes">
      <div class="caroussel-info-body" [ngStyle]="{'background-image': 'url('+ item.coverImage.original +')'}"> 
        <h5 (click)="goToAnimeFromCarousel(item)">{{item.titles.en_jp}}</h5>
      </div>
    </mdb-carousel-item >
  </mdb-carousel>
