<div class="row">
  <div class="col-5 ">
    <div class="container d-inline-block justify-content-left">
      <app-carousel [recommandationAnimes] = "recommandationAnimes" *ngIf="recommandationAnimes.length > 0"></app-carousel>
  </div>
  </div>
  <div class="col">
      <app-filter [isQuickFilter]="true"></app-filter>
  </div>
</div>
<h3 style="color: white; margin-top: 3rem;">Recently Added</h3>
<div>
    <div class="row row-cols-4 row-cols-md-4 mt-2 mb-2 card-container ">
        <div class="card-container" *ngFor="
        let anime of recentAnimes">
              <button class="card" (click)="goToAnime(anime)">
                <img
                  src="{{anime.image}}"
                  class="card-img-top "
                />
                <div class="card-body">
                  <h5 class="card-title">{{anime.title.slice(0,20) + " - Episode " +anime.episodenumber}}</h5>
                </div>
              </button>
            </div>
    </div>
    
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" (click)=" onClickChangePage(-1)"><a class="page-link" style="color: white;" href="#"><fa-icon [icon]="faAngleLeft"></fa-icon></a></li>
    <li class="page-item" (click)=" onClickChangePage(1)"><a class="page-link" style="color: white;" href="#"><fa-icon [icon]="faAngleRight"></fa-icon></a></li>
  </ul>
</nav>
