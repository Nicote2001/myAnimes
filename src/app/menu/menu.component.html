<div class="container d-flex justify-content-center">
    <app-carousel [recommandationAnimes] = "recommandationAnimes"></app-carousel>
</div>
<h3 style="color: white; margin-top: 3rem;">Recently Added</h3>
<div>
    <div class="row row-cols-4 row-cols-md-4 mt-2 mb-2">
        <div class="card-container" *ngFor="
        let anime of recentAnimes">
              <button class="card" (click)="goToAnime(anime)">
                <img
                  src="{{anime.image}}"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">{{anime.title.slice(0,20) + " - Episode " +anime.episodenumber}}</h5>
                </div>
              </button>
            </div>
    </div>
    
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" (click)=" onClickChangePage(-1)"><a class="page-link" href="#"><fa-icon [icon]="faAngleLeft"></fa-icon></a></li>
    <li class="page-item" (click)=" onClickChangePage(1)"><a class="page-link" href="#"><fa-icon [icon]="faAngleRight"></fa-icon></a></li>
  </ul>
</nav>
