<div class="row m-auto row-cols-md-1 row-cols-lg-2  ">
  <div class="col-xxl-5 col-xl-6 col-lg-6 col-md-8 col-sm-12 col-12 m-auto ">
    <div class="container d-inline-block justify-content-center m-auto ">
      <app-carousel [recommandationAnimes] = "recommandationAnimes" *ngIf="recommandationAnimes.length > 0"></app-carousel>
  </div>
  </div>
  <div class="col d-block  d-lg-block">
      <app-filter [isQuickFilter]="true"></app-filter>
  </div>
</div>

<div class="col-12 ">
  <h3 style="color: black; margin-top: 3rem; border-bottom: 1px solid black;">Recently Added</h3>
    <div class="row  row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-3 row-cols-xxl-4  ">
        <div class="card-container-size d-flex justify-content-center" *ngFor="
        let anime of recentAnimes">
              <button class="card" (click)="goToAnime(anime)">
                <img
                  src="{{anime.image}}"
                  class="card-img-top image-top "
                />
                <div class="card-body">
                  <h5 class="card-title">{{anime.title.slice(0,20) + " - Episode " +anime.episodenumber}}</h5>
                </div>
              </button>
            </div>
    </div>
  </div>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center ">
    <li class="page-item " (click)=" onClickChangePage(-1)"><a class="page-link change-page" style="color: black;" ><fa-icon [icon]="faAngleLeft"></fa-icon></a></li>
    <li class="page-item " (click)=" onClickChangePage(1)"><a class="page-link change-page" style="color: black;" ><fa-icon [icon]="faAngleRight"></fa-icon></a></li>
  </ul>
</nav>
