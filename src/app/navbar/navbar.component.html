<nav class="navbar navbar-expand-lg navbar-css">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler "
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <form class="d-flex input-group w-auto">
        <input
          type="search"
          class="form-control rounded placeholder-css"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
          (input)="onKeyPress($event)"
          [value]="searchFilter"
        />
        <div class="search-drop-down" >
             <div *ngFor="let anime of animesResults;" class="elementDropDown" (click)="goToAnime(anime.title)">
               <img class="navbar-image" src="{{anime.images.webp.small_image_url}}">
              {{anime.title}}
             </div>
        </div>
        <span class="input-group-text text-white border-0 search-css" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </form>
      <div class="collapse navbar-collapse container-link" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
        </div>
      </div>
      </div>
  </nav>
