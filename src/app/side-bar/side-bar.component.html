<aside >
    <nav>
        <div class="top-backgroud d-block " style="background: #14213d; width: 26rem; margin: auto; margin-bottom: 2rem !important;">
            <h3 style="color: white; text-align: center; margin-bottom: 0.5rem; border-bottom: 0.5px solid white; padding-bottom: 0.5rem;">Top Anime</h3>
            <div class="section-top-ranking" *ngFor="let anime of topAnimes; let index = index">
                <div class="row" (click)="goToAnimeFromRanking(anime)">
                <div class="col-3">
                    <div class="img-container">
                        <img src="{{anime.images.webp.small_image_url}}" style="width: 3rem; margin: 0.2rem; border-radius: 5px;"/>
                    </div>
                </div>
                <div class="col">
                    <div style=" color: white; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                        <a 
                        target="_blank" 
                        key=­{{anime.mal_id}} 
                        rel="noreferrer">
                        {{anime.title}} 
                        </a>
                    </div>
                <div style="margin-left: 0.3rem; color: white; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    <fa-icon [icon]="faRankingStar"></fa-icon>
                    <a>
                        {{anime.score}}/10
                    </a>
                </div>
                </div>
                </div>
          </div>
        </div>
        <div class="top-backgroud d-block style-css " style=" background: #14213d; width: 26rem; margin-bottom: 2rem !important; margin: auto;">

                    <div style=" color: white; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                        <a 
                        target="_blank"
                        key=­{{anime.mal_id}} 
                        rel="noreferrer">
                        {{anime.title}}
                        </a>
                    </div>
                <div style="margin-left: 0.3rem; color: white; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    <fa-icon [icon]="faRankingStar"></fa-icon>
                    <a>
                        {{anime.score}}/10
                    </a>
                </div>
                </div>
                </div>
          </div>
        </div>
    </nav>
