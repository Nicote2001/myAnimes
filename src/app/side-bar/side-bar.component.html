<aside>
    <nav>
        <div class="top-backgroud" style="background: #1C1C1C;">
            <h3 style="color: white; text-align: center; margin-bottom: 0.5rem;">Top Anime</h3>
            <div class="section-top-ranking" *ngFor="let anime of topAnimes; let index = index">
                <div class="row" (click)="goToAnimeFromRanking(anime.title)">
                <div class="col-3">
                    <div class="img-container">
                        <img src="{{anime.images.webp.small_image_url}}" style="width: 3rem; margin: 0.2rem; border-radius: 5px;"/>
                    </div>
                </div>
                <div class="col">
                    <div style=" color: gray; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                        <a 
                        target="_blank"
                        key=­{{anime.mal_id}} 
                        rel="noreferrer">
                        {{anime.title}}
                        </a>
                    </div>
                <div style="margin-left: 0.3rem; color: gray; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    <fa-icon [icon]="faRankingStar"></fa-icon>
                    <a>
                        {{anime.score}}/10
                    </a>
                </div>
                </div>
                </div>
          </div>
        </div>
        <div class="top-backgroud" style="margin-top: 3rem; background: #1C1C1C;">
            <h3 style="color: white; text-align: center; margin-bottom: 0.5rem;">Top Season</h3>
            <div class="section-top-ranking" *ngFor="let anime of topAnimeNow; let index = index">
                <div class="row" (click)="goToAnimeFromRanking(anime.title)">
                <div class="col-3">
                    <div class="img-container">
                        <img src="{{anime.images.webp.small_image_url}}" style="width: 3rem; margin: 0.2rem; border-radius: 5px;"/>
                    </div>
                </div>
                <div class="col">
                    <div style=" color: gray; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                        <a 
                        target="_blank"
                        key=­{{anime.mal_id}} 
                        rel="noreferrer">
                        {{anime.title}}
                        </a>
                    </div>
                <div style="margin-left: 0.3rem; color: gray; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    <fa-icon [icon]="faRankingStar"></fa-icon>
                    <a>
                        {{anime.score}}/10
                    </a>
                </div>
                </div>
                </div>
          </div>
        </div>
    </nav>
</aside>
